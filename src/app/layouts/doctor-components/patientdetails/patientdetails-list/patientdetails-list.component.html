
                
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
                    
    <div class="controls-container">
                          <input type="hidden" formControlName="$key">
                          <mat-form-field>
                            <input formControlName="fullName" matInput placeholder="Full Name of Patient*">
                            <mat-error> This is field is mandatory.</mat-error>
                            <!-- <mat-error *ngIf="service.form.controls['nic'].errors?.minlength"> Minimum 10 characters should be entered.</mat-error>
                            <mat-error *ngIf="service.form.controls['nic'].errors?.maxlength"> Maximum 12 characters should be entered.</mat-error> -->
                          </mat-form-field>

                          <mat-form-field>
                            <input formControlName="nic" matInput placeholder="NIC*">
                            <mat-error *ngIf="service.form.controls['nic'].errors?.required"> This is field is mandatory.</mat-error>

                          </mat-form-field>
                        
                          <mat-form-field>
                            <input formControlName="tellNo" matInput placeholder="Telephone*">
                            <mat-error *ngIf="service.form.controls['tellNo'].errors?.required"> This is field is mandatory.</mat-error>

                          </mat-form-field>
                          <mat-form-field>
                            <input formControlName="disease" matInput placeholder="Disease*">
                            <mat-error *ngIf="service.form.controls['disease'].errors?.required"> This is field is mandatory.</mat-error>
                          </mat-form-field>

                  
                          <div class="button-row">
                            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                          </div>
    </div>
                   
</form>
