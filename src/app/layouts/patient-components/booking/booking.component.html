<mat-toolbar>
  <span>Booking OPD</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon >clear</mat-icon></button>
</mat-toolbar>
                
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
                    
  <div class="controls-container">
                          <input type="hidden" formControlName="$key">
                          <mat-form-field>
                            <input formControlName="hospitalName" matInput placeholder="Hospital Name*">
                            <mat-error> This is field is mandatory.</mat-error>
                          </mat-form-field>
                          <mat-form-field>
                            <input formControlName="hosCategory" matInput placeholder="Hospital Category*">
                            <mat-error> This is field is mandatory.</mat-error>
                          </mat-form-field>
                          
                          <mat-form-field>
                            <input formControlName="hospitalAddress" matInput placeholder="Address*">
                            <mat-error> This is field is mandatory.</mat-error>
                          </mat-form-field>
                         
    <div class="button-row">
                            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                            
     </div>
  </div>
                   
</form>
