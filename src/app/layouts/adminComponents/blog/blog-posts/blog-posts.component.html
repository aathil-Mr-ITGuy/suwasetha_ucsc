<section>
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Create a Post
                </mat-panel-title>
            </mat-expansion-panel-header>

            <div>
                <input type="file" name="file" id="file" (change)="uploadImage($event)">
                <div [hidden]="!uploadPercentage">
                    <mat-progress-bar mode="determinate" value="{{uploadPercentage | async}}"  color="primary"></mat-progress-bar>

                </div>
                <br>
                <div [hidden]="!image">
                    <img [src]="image || '//:0'">
                </div>
            </div>
            <mat-form-field>
                <input matInput placeholder="Post Title" [(ngModel)]="title" name="title">
            </mat-form-field>
            <br>
            <mat-form-field>
                <textarea matInput placeholder="Post Content" [(ngModel)]="content" name="content"></textarea>
            </mat-form-field>
            <button mat-raised-button (click)="createPost()" [disabled]="!title || !content || !image">{{buttonText}}</button>

        </mat-expansion-panel>
    </mat-accordion>
</section>
