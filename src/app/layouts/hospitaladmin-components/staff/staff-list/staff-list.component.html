<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create Staff Members
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource] = "listData" matSort>
    
    <ng-container matColumnDef="nic" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>NIC</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.nic}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="name" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="telno" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>Telephone No</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.telno}}</mat-cell>
    </ng-container>
  

    <!--Actions-->
    <ng-container matColumnDef="actions" >
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
      </mat-cell>
    </ng-container>
    <!-- mat footer loading data-->
    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="7">
        Loading Data
      </mat-footer-cell>
    </ng-container>
      <!-- No data-->
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="7">
        No Data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"></mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
