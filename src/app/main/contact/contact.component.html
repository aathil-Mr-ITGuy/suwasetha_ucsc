<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact Us - Suwasetha.lk</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    
</head>

<body>
    <app-title-bar></app-title-bar>
    <!-- Start: Highlight Blue -->
    <div class="highlight-blue">
        <div class="container">
            <!-- Start: Intro -->
            <div class="intro">
                <h2 class="text-center">Suwasetha.lk</h2>
                <p class="text-center">Make the life more simple!</p>
            </div>
            
        </div>
    </div>
    <!-- End: Highlight Blue -->
    <!-- Start: Registration Form with Photo -->
    <div class="register-photo">
        <!-- Start: Form Container -->
        <div class="form-container">
            <!-- Start: Image -->
            <div class="image-holder"></div>
            <!-- End: Image -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2 class="text-center">Contact Us</h2>
                <div class="form-group">
                  <input class="form-control" type="email" formControlName="email" placeholder="Email">
                </div>
                <!-- Start: Full Name -->
                <input class="form-control" type="text" placeholder="Full Name" formControlName="name">
                <!-- End: Full Name -->
                <div class="form-group">
                  <textarea class="form-control" placeholder="Message" formControlName="message"></textarea>
                </div>
                <div class="form-group"></div>
                <div class="form-group">
                  <button class="btn btn-primary btn-block" type="submit">Contact Us</button>
                </div>
            </form>
        </div>
        <!-- End: Form Container -->
    </div>
    <!-- End: Registration Form with Photo -->
    <!-- Start: Map Clean -->
    <div class="map-clean">
        <div class="container">
            <!-- Start: Intro -->
            <div class="intro">
                <h2 class="text-center">Location </h2>
                <p class="text-center">Nunc luctus in metus eget fringilla. Aliquam sed justo ligula. Vestibulum nibh erat, pellentesque ut laoreet vitae. </p>
            </div>
            <!-- End: Intro -->
        </div><iframe allowfullscreen="" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.9040251971387!2d79.8586882139655!3d6.90208022056321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25963126b91e7%3A0x5b54a2722ff782ab!2sUCSC%20Building%20Complex%2C%20University%20of%20Colombo%20School%20of%20Computing%2C%20UCSC%20Building%20Complex%2C%2035%2C%2C%20Reiv%20Ave%2C%20Colombo%2000700!5e0!3m2!1sen!2slk!4v1581957851641!5m2!1sen!2slk" width="100%" height="450"></iframe>
        </div>
    <!-- End: Map Clean -->
    <!-- Start: 1 Row 2 Columns -->
    <div></div>
    <!-- End: 1 Row 2 Columns -->
    <!-- Start: Footer Basic -->
    <div class="footer-basic">
        <footer>
            <!-- Start: Social Icons -->
            <div class="social">
              <a href="#"><i class="icon ion-social-github"></i></a>
              
              <a href="#"><i class="icon ion-social-twitter"></i></a>
              <a href="#"><i class="icon ion-social-facebook"></i></a></div>
            <!-- End: Social Icons -->
            <!-- Start: Links -->
            <ul class="list-inline">
                <li class="list-inline-item"><a [routerLink]="['/']">Home</a></li>
                <li class="list-inline-item"><a [routerLink]="['/blog']">Blog</a></li>
                <li class="list-inline-item"><a [routerLink]="['/about']">About Us</a></li>
                <li class="list-inline-item"><a [routerLink]="['/login']">Login</a></li>
               
            </ul>
            <!-- End: Links -->
            <!-- Start: Copyright -->
            <p class="copyright">Suwasetha.lk Â© 2020</p>
            <!-- End: Copyright -->
        </footer>
    </div>
    <!-- End: Footer Basic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
